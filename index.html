<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&family=Saira+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h1>A-6: Podcast Finder</h1>
        <p id="created">Created by Harshit Punn</p>
    </header>

    <main>
        <section id="podcast">
            <h2>Find a Podcast</h2>
            <form action="https://www.listennotes.com/search" method="get">
                <div class="form-group">
                    <label>Keyword</label>
                    <input type="text" required name="keyword" id="keyword" />
                </div>
                <div class="form-group">
                    <label>Minimum length</label>
                    <input type="number" mion="0" name="type" id="type" />
                </div>
                <div class="form-group">
                    <label>Maximum length</label>
                    <input type="number" min="0" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="type" name="type">
                        <option selected disabled>Select type</option>
                        <option value="type1">Type 1</option>
                        <option value="type 2">Type 2</option>
                    </select>
                </div>
                <fieldset>
                    <legend>Sort by date?</legend>
                    <label>Yes <input type="radio" name="Yes" /></label>
                    <label>No <input type="radio" name="No" /></label>
                </fieldset>
                <div class="form-group buttons">
                    <input type="submit" class="submit" value="Submit" />
                    <input type="reset" class="reset" value="Clear" />
                </div>
            </form>
        </section>
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <form method="post">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstname" id="first-name" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastname" id="last-name" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <select id="age" name="age">
                    <option selected disabled>Enter your age</option>
                    <option value="20-29">20-29</option>
                    <option value="30-39">30-39</option>
                    <option value="40-49">40-49</option>
                    <option value="50-59">50-59</option>
                    <option value="60-69">60-69</option>
                    <option value="70-79">70-79</option>
                </select>
                </div>
                <fieldset>
                    <legend>Categories you are interested in:</legend>
                    <label>True Crime <input type="radio" name="true-crime" /></label> <label>News <input type="radio" name="news" /></label> <label>Comedy <input type="radio" name="comedy" /></label> <label>IT <input type="radio" name="IT" /></label>
                </fieldset>
                <div class="form-group">
                    <label>Your fiedback to our service:</label>
                    <textarea type="text" name="feedback" id="feedback"></textarea>
                </div>
                <div class="form-group buttons">
                    <input type="submit" class="submit" value="Submit" />
                    <input type="reset" class="reset" value="Clear" />
                </div>
            </form>
        </section>

    </main>

    <footer>
        &copy; Harshit Punn
    </footer>

</body>

</html>
